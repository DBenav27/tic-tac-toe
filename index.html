<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">

  <!-- set viewport to device width to allow responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS from CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- link to custom stylesheet -->
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">

  <!-- jQuery from CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" charset="utf-8"></script>

  <!-- link to custom javascript file -->
  <script src="js/app.js" charset="utf-8"></script>

  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="container">
    <div class="row text-center">
      <div class="col-md-12">
        <img class="sig" src="https://static3.scirra.net/images/newstore/products/2063/splash.png">
        <hr>
      </div>
    </div>
    <div class="row">

      <!-- a column represents our game board -->
      <!-- the `offset` class helps us center the board -->
      <div class="col-md-6 col-md-offset-3" id="board">

        <!-- you can put rows inside of columns! -->
        <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
        <div class="row1">
          <div class="col-md-4 box box1" id="box1"></div>
          <div class="col-md-4 box box2" id="box2"></div>
          <div class="col-md-4 box box3" id="box3"></div>
        </div>
        <div class="row2">
          <div class="col-md-4 box box4" id="box4"></div>
          <div class="col-md-4 box box5" id="box5"></div>
          <div class="col-md-4 box box6" id="box6"></div>
        </div>
        <div class="row3">
          <div class="col-md-4 box box7" id="box7"></div>
          <div class="col-md-4 box box8" id="box8"></div>
          <div class="col-md-4 box box9" id="box9"></div>
        </div>
        <button class="reset" button type="reset">Reset</button>

      </div>
    </div>
  </div>
</body>

</html>
